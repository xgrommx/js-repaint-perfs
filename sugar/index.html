<!DOCTYPE html>
<html>
<head>
<meta name="description" content="dbmon Sugar.js" />
<link href="../styles.css" rel="stylesheet" type="text/css" />
<title>dbmon Sugar.js</title>
</head>
<body>
  <div id="app">
    <table class="table table-striped lastest-data">
      <tbody>
        <tr v-for="db in databases">
          <td class="dbname">{{ db.dbname }}</td>
          <td class="query-count">
            <span v-bind:class="db.lastSample.countClassName">{{ db.lastSample.nbQueries }}</span>
          </td>
          <td v-for="q in db.lastSample.topFiveQueries" class="Query" v-bind:class="q.elapsedClassName">
            {{ q.formatElapsed }}
            <div class="popover left">
              <div class="popover-content">{{ q.query }}</div>
              <div class="arrow"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="../ENV.js"></script>
  <script src="../lib/memory-stats.js"></script>
  <script src="../lib/monitor.js"></script>
  <script src="https://tangbc.github.io/sugar/dist/sugar.min.js"></script>
  <script src="./app.js"></script>
  <script src="../ga.js"></script>
</body>
</html>
